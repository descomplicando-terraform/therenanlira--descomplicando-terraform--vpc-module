name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Terraform 1.9.5
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.9.5

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate
